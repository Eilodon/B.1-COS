// filename: b_one_protocols_native/proto/ontology.proto
syntax = "proto3";
package b_one.protocols;

// Một Chân Ảnh Dữ liệu (Data Eidos), biểu diễn bằng các chỉ số kích hoạt của một SDR.
message DataEidos {
  repeated uint32 active_indices = 1;
  uint32 dimensionality = 2;
}

// Siêu Vector Nhất Thể (UMV), hợp nhất không-thời gian và qualia.
message UnifiedMonadVector {
  message SpacetimeCoords {
    double t = 1;
    double x = 2;
    double y = 3;
    double z = 4;
  }
  SpacetimeCoords spacetime_coords = 1;
  DataEidos qualia_state = 2;
}
